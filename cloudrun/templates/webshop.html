<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webshop</title>
  <style>
    body {
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      margin: 20px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product img {
      width: 150px;
      margin-right: 20px;
    }
    
    .product-info {
      flex: 1;
    }
    
    .product-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-weight: bold;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Webshop</h1>
  </header>
  
  <main>
    <div class="product">
      <div class="product-info">
        <h2 class="product-title">Home Assistant</h2>
        <p class="product-price">$190.99</p>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="button">Køb</button>
      </div>
    </div>
    
    <div class="product">
      <div class="product-info">
        <h2 class="product-title">chromebook</h2>
        <p class="product-price">$2400.99</p>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="button">Køb</button>
      </div>
    </div>
    
    <!-- Add more products as needed -->
    
  </main>
</body>
</html>
